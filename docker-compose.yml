version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: finsentinel-db
    environment:
      POSTGRES_DB: finsentinel
      POSTGRES_USER: finuser
      POSTGRES_PASSWORD: finpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finuser -d finsentinel"]
      interval: 5s
      timeout: 3s
      retries: 20

  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: finsentinel-ml
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finsentinel-backend
    environment:
      PORT: 4000
      ML_URL: http://ml-service:8000
      DATABASE_URL: postgresql://finuser:finpass@db:5432/finsentinel
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      ml-service:
        condition: service_healthy

  frontend:
    image: nginx:alpine
    container_name: finsentinel-frontend
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend

volumes:
  pgdata:
